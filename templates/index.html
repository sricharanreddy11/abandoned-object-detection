<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .first-section {
            background-color: #A9A9A9; /* Grey background color */
            padding: 50px 0;
            text-align: center;
        }
        .second-section {
            background-color: #f0f0f0; /* White background color */
            padding: 50px 0;
            text-align: center;
        }
        .third-section {
            background-color: #A9A9A9; /* Grey background color */
            padding: 50px 0;
            text-align: center;
        }
        .aimage{
            width: 400px;
            margin:20px 40px
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Section: Title and Start Surveillance Button -->
        <div class="row first-section">
            <div class="col">
                <h1>Smart Video Surveillance using YOLO and OpenCV</h1>
                <form action="/trigger_window">
                    <input type="submit" value="Start Surveillance" class="btn btn-primary">
                </form>
            </div>
        </div>

        <!-- Second Section: Abandoned Bag Image -->
        <div class="row second-section">
            <div class="col">
                <h2>Recent Abandoned Object Images</h2>
                <a href="detail/1">
                {% if image1 %}
                <img id="image1" src="{{ image1 }}" alt="Abandoned Object" class="img-fluid aimage">
                {% endif %}
                </a>
                <a href="detail/2">
                {% if image2 %}
                <img id="image2" src="{{ image2 }}" alt="Abandoned Object" class="img-fluid aimage">
                {% endif %}
                </a>
                <a href="detail/3">
                {% if image3 %}
                <img id="image3" src="{{ image3 }}" alt="Abandoned Object" class="img-fluid aimage">
                {% endif %}
                </a>
            </div>
        </div>

        <!-- Third Section: Email Form -->
        <div class="row third-section">
            <div class="col">
                <form action="/submit" method="POST">
                    <label for="email" class="form-label">Enter the Email for Alerts:</label>
                    <input type="email" id="email" name="email" required class="form-control mb-3" placeholder="Email">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function updateImages() {
            document.getElementById('image1').src = "{{ image1 }}";
            document.getElementById('image2').src = "{{ image2 }}";
            document.getElementById('image3').src = "{{ image3 }}";
            console.log("Images Refreshed")
        }
        setInterval(updateImages, 2000);

    </script>
</body>
</html>
